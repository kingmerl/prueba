{% extends './base.html' %} 

{% block title %} Login {% endblock %}
{% block customCSS %}
<!--link rel="stylesheet" href="{{ url_for('static',filename='css/login.css')}}"-->
<link href="static/css/login.css" rel="stylesheet">
{% endblock %}
{% block body %}

<!--<div class="cuadro" -->
<form class="cuadro" action="/login" method="POST">
    <img class="mb-4" src="{{ url_for('static', filename='img/logofi.png') }}" alt="" width="140" height="110">
    {%with messages = get_flashed_messages() %}
    {% if messages%}
    <br />
    {% for message in messages %} 
    <div class = "alert  alert-primary alert-dismissible" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">  </button>

    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <h1 class="fs-4">Inicio de Sesion</h1>
    <input type="hidden" name="csrfToken" value="{{ csrf_token() }}">
    <div class="form-floating">
      <input type="username" class="form-control" id="username" name="username" placeholder="name@example.com">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating mt-2">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
      <label for="floatingPassword">Contrase√±a</label>
    </div>

    <h1></h1>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar</button>
  <!--/div-->
  </form>
{% endblock %}
